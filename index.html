<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>CPSC 445 Assignment 1</title>
		<meta name="description" content="Description">
		<meta name="author" content="Zachary Tyhacz">
		<link rel="stylesheet" href="styles.css">
	</head>
	<body>
		<header>
		<nav>
			<ul class="navbar">
				<li onclick="changePage(true);" class="home nav-element">
					<a>	Home </a>
				</li>
				<li onclick="changePage(false);" class="about nav-element">
					<a> About </a>
				</li>

			</ul>
		</nav>
		</header>
		<div id="home">
			<h1> Assignment 1</h1>
			<div class="main-container">
				<form id="card-form" onsubmit="submitCard(); return false;">
					<span class="form-group">
						<label for="name">Item Name:</label>
						<input type="text" id="name" name="name">
					</span>
					<span class="form-group">
						<label for="description">Description:</label>
						<input type="text" id="description" name="desc">
					</span>
					<span class="form-group">
						<label for="price">Price:</label>
						<input type="text" id="price" name="price">
					</span>
					<span class="form-group">
						<label for="url">Image Url:</label>
						<input type="text" id="url" name="url">
					</span>
					<label> Click on a card to remove it </label>
					<span class="button-group">
						<input type="submit" value="Add">
						<input type="reset" value="Clear">
					</span>
				</form>
				</form>
				<button class="delete-button" onclick="deleteCards()" class="delete-button"> Delete All Cards </button>
				<ul class="card-group">
				</ul>
			</div>
		</div>
			<div id="about">
				<h1> About </h1>

				<div class="about-container">
					<p class="about-text">
						My name is Babak. I'm a third year CS student at UBC.
					</p>
					<p class="about-text">
						This is my application for Assignment 1 of CPSC 445. It allows a user to add simple cards containing a name, price, cost, description, and to also do fun stuff with the cards.
					</p>
				</div>
			</div>



			<script src="scripts.js"></script>
	</body>
</html>
